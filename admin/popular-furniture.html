
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR FURNITURE PACIFIC - Popular Furniture Management</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Popular Furniture Management</h1>
      <p class="text-gray-600 mt-2">Manage furniture items displayed in the "Crafted with excellent material" section</p>
      <a href="index.html" class="inline-block mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>

    <!-- Popular Furniture Selection -->
    <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-medium text-gray-900">Select Popular Furniture (Max 3 items)</h2>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="furnitureGrid">
          <!-- Furniture items will be loaded here -->
          <div class="text-center text-gray-500 py-4">Loading furniture items...</div>
        </div>
      </div>
    </div>

    <!-- Current Popular Items -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-medium text-gray-900">Currently Popular Items</h2>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="currentPopularGrid">
          <!-- Current popular items will be loaded here -->
          <div class="text-center text-gray-500 py-4">Loading current popular items...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Notification -->
  <div id="notification" class="fixed right-4 top-4 bg-green-500 text-white px-6 py-3 rounded-md shadow-lg transform transition-all duration-500 opacity-0 translate-y-[-20px] z-50">
    <div class="flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="notification-message">Operation successful!</span>
    </div>
  </div>

  <!-- Firebase Configuration and Logic -->
  <script src="js/firebase-config.js"></script>
  <script src="js/popular-furniture.js"></script>
</body>
</html>
